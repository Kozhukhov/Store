        <a class="nav-link" href="#">Sign out</a>

  <div class="Main">
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column left-menu">
              <li class="nav-item menu">
                <a class="nav-link" href="#">
                  <span data-feather="file"></span>
                  Orders

              </li>
              <li class="nav-item menu">
                <a class="nav-link" id="categories" href="#">
                  <span data-feather="file"></span>
                  Categories
                </a>
              </li>
              <li class="nav-item menu">
                <a class="nav-link" href="#" id="products">
                  <span data-feather="shopping-cart"></span>
                  Products
                </a>
              </li>
              <li class="nav-item menu">
                <a class="nav-link" href="#">
                  <span data-feather="users"></span>
                  Customers
                </a>
              </li>
            </ul>
          </div>

        <h1 id="startLabel" class="all-main">Welcome back!</h1>
        <div id="all-main" class="all-main">
          <main role="main" id="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input type="text" class="form-control" id="exampleInputText" placeholder="New category">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary save" data-dismiss="modal">Save changes</button>
                  </div>
                </div>
              </div>
            </div>

            <form id="formCategory">
              <div class="form-group">
                <label>
                  <h3>Add category</h3>
                </label>
                <input type="text" class="form-control" id="exampleInputText" placeholder="Category name">
              </div>
              <button type="submit" class="btn btn-primary" id="add">Submit</button>
            </form>

            <form id="formProduct">
              <div class="form-group">
                <label>
                  <h3>Add product</h3>
                </label>
                <input type="text" class="form-control" id="exampleInputText" placeholder="Product name">
              </div>
              <button type="submit" class="btn btn-primary" id="add">Submit</button>
            </form>

            <div id="all" class="all">
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>name</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </main>
        </div>
